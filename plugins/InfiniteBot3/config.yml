# 插件配置部分
#   该配置可重载
main:
  # 尝试避免风险控制(暂未实现)
  #   若机器人私聊正常、群消息被屏蔽，可尝试开启
  try-avoid-risk-control: false
  # 管理员账号列表
  admins:
    - 576765349
  # 监听的群列表
  groups:
    - 736811637

# 数据储存方式
#   该配置仅在加载插件时读取
database:
  # 可选择的储存方式
  #   'yaml'  - 本地yaml储存，数据仅插件加载服可用
  #   'mysql' - mysql数据库储存，群组服数据互通必选
  type: 'yaml'
  config:
    mysql:
      host: 'localhost'
      port: 3306
      username: 'root'
      password: 'root'
      database: 'minecraft'

# 连接配置项
#   该配置可重载
connection:
  # go-cqhttp 进程所在域名
  host: '127.0.0.1'
  # 服务开放端口
  port:
    http: 5700
    websocket: 5701
  # 通信验证 token
  #   若您在 go-cqhttp 中配置了此项，请填写，否则请留空
  authorization: '114514'